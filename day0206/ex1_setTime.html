<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #photo{
            position: relative;
            left: 100px;
            top: 20px;

        }
    </style>
</head>
<body>
    <img src="../만화이미지/05.png" id="photo">

    <script>
        var photo = document.getElementById("photo");
        setTimeout(function(){
            //시간함수를 나타날때 항상 블록가로 뒤 함수 호출;
            photo.style.left="500px";
            photo.style.top="200px";
            photo.style.width="400px";
        },3000); //3초뒤 함수호출

    </script>
</body>
</html>
